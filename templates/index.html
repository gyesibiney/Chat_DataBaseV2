<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClassicModels Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-blue-600 mb-2">ðŸš€ ClassicModels Database Assistant</h1>
    <p class="text-gray-700 mb-6">Ask natural language questions to query the ClassicModels database.</p>

    <div class="bg-white p-6 rounded shadow">
      <form id="qform" onsubmit="return submitQuestion()">
        <label class="block text-sm font-medium text-gray-700 mb-2">Ask a question</label>
        <input id="question" type="text" maxlength="2000" required
               class="w-full border rounded px-3 py-2 mb-3" placeholder="e.g., 'Show top 5 products by sales'"/>
        <div class="flex space-x-2">
          <input id="xapikey" type="password" placeholder="X-API-KEY (if required)"
                 class="border rounded px-3 py-2"/>
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Ask</button>
        </div>
      </form>
      <pre id="output" class="mt-4 bg-gray-50 p-3 rounded text-sm"></pre>
    </div>

    <div class="mt-6 flex gap-3">
      <a href="/docs" class="bg-gray-200 px-3 py-2 rounded">API Docs (Swagger)</a>
      <a href="/redoc" class="bg-gray-200 px-3 py-2 rounded">ReDoc</a>
      <a href="/health" class="bg-gray-200 px-3 py-2 rounded">Health</a>
      <a href="/metrics" class="bg-gray-200 px-3 py-2 rounded">Metrics</a>
    </div>

    <p class="text-sm text-gray-600 mt-6">Note: If API_KEY is configured on the server you must provide it in the <code>X-API-KEY</code> field.</p>
  </div>

<script>
async function submitQuestion(){
  const q = document.getElementById("question").value;
  const key = document.getElementById("xapikey").value;
  const out = document.getElementById("output");
  out.innerText = "Thinking...";

  const headers = {"Content-Type":"application/json"};
  if (key) headers["X-API-KEY"] = key;

  try {
    const res = await fetch("/query", {method:"POST", headers, body: JSON.stringify({question: q})});
    const data = await res.json();
    if (res.ok) out.innerText = JSON.stringify(data, null, 2);
    else out.innerText = `Error ${res.status}: ${data.detail || data}`;
  } catch (err){
    out.innerText = String(err);
  }
  return false;
}
</script>
</body>
</html>
