<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Support</title>
</head>
<body>
    <h1>Welcome to the Support Chatbot</h1>
    <p>Ask me anything about our service.</p>

    <h2>Example Questions:</h2>
    <ul>
        {% for ex in examples %}
            <li>{{ ex }}</li>
        {% endfor %}
    </ul>

    <form action="/ask" method="post">
        <input type="text" name="question" placeholder="Type your question here" required>
        <button type="submit">Ask</button>
    </form>
</body>
</html>
